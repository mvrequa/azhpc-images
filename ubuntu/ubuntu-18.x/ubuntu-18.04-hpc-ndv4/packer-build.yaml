# Build machine image

steps:
- task: PackerBuild@1
  inputs:
    templateType: 'builtin' # Options: builtin, custom
    #customTemplateLocation: 'ubuntu/ubuntu-18.x/ubuntu-18.04-hpc-ndv4/build.json' # Required when templateType == Custom
    #customTemplateParameters: '{}'
    connectedServiceName: 'azure-cycle-scus'
    location: 'southcentralus'
    storageAccountName: 'requasouthcentralusdiag'
    azureResourceGroup: 'requa-southcentralus'
    baseImage: 'Canonical:UbuntuServer:18_04-lts-gen2:18.04.202102240'
    packagePath: 'ubuntu/ubuntu-18.x/ubuntu-18.04-hpc-ndv4'
    deployScriptPath: 'install_01.sh'
    additionalBuilderParameters: '{"vm_size": "Standard_D4_v3"}'
    managedImageName: 'ndv4_v1'
   

